<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>Sign up form</title>
		<link rel="stylesheet" href="./main.css" >
	</head>
	<body>
		<main class="site-main">
			<section class="register">
				<div class="container">
					<div class="register-wrapper">
						<div class="register-inner-wrapper text-wrapper">
							<h1 class="register-title">Learn to code by watching others</h1>
							<p class="register-desc">
								See how experienced developers solve problems in real-time.
								Watching scripted tutorials is great, but understanding how
								developers think is invaluable.
							</p>
						</div>
						<div class="register-inner-wrapper">
							<a class="register-link" href="#">
								<strong class="register-strong">Try it free 7 days</strong> then
								$20/mo. thereafter
							</a>

							<form
								class="register-form"
								action="https://echo.htmlacademy.ru"
								method="post"
								autocomplete="off"
							>
								<input class="register-form-input"
									type="text"
									name="user_first_nae"
									aria-label="Enter your first name"
									placeholder="First Name"
								>
								<input class="register-form-input"
									type="text"
									name="user_last_name"
									aria-label="Enter your last name"
									placeholder="Last Name"
								>
								<input class="register-form-input"
									type="email"
									name="user_email"
									aria-label="Enter your email address"
									placeholder="Email Address"
								>
								<input class="register-form-input"
									type="password"
									name="user_password"
									aria-label="Enter your password"
									placeholder="Password"
								>
								<button class="register-form-btn" type="submit">
									CLAIM YOUR FREE TRIAL
								</button>
								<p class="register-form-desc">
									By clicking the button, you are agreeing to our
									<a class="register-form-link" href="#">Terms and Services</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
